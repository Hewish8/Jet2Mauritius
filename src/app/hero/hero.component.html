<section class="hero" role="region" aria-label="Hero">
  <div class="hero__media" aria-hidden="true"></div>
  <div class="hero__overlay">
    <div class="container">
      <div class="hero__content">
        <h1 class="headline">Jet2Mauritius — Private Jets, Effortless Luxury</h1>
        <p class="subhead">Request a bespoke quote to Mauritius. We handle the logistics — expert partners, seamless travel.</p>

        <div class="hero__actions" style="margin-top:1.25rem;">
          <button class="btn btn-primary" (click)="openQuickQuote()">Request My Quote <span style="font-size:0.9rem; opacity:0.85;">→</span></button>
          <button class="btn btn-ghost" (click)="scrollToFleet()">Explore Fleet</button>
        </div>

        <div class="hero__meta" style="margin-top:1.5rem; display:flex; gap:1.5rem; color:var(--muted);">
          <div class="meta-item">Trusted by <strong>1200+</strong> clients</div>
          <div class="meta-item">Avg. response: <strong>15 mins</strong></div>
        </div>
      </div>
    </div>
  </div>
</section>
